<!DOCTYPE html>
<!-- add the module(app) reference through "ng-app" directive in HTML -->
<html ng-app="gemStore">
  <head>
    <meta charset="utf-8">
    <title>Flatlanders Gem Store</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <!-- add the controller reference through "ng-controller" directive in HTML -->
  <body class="container" ng-controller="StoreController as store">
    <!-- use directive ng-repeat to loop through the controller's array property -->
    <div class="list-group-item" ng-repeat="product in store.products">
      <h3>
        <!-- display the controller's property data through expressions in HTML -->
        {{ product.name }}
        <em class="pull-right">{{ product.price | currency }}</em>
      </h3>
      <!-- Image Gallery  -->
      <!-- if the images array is empty, ng-show's value will be false -->
        <div class="gallery" ng-show="product.images.length">
          <div class="img-wrap">
            <!-- use directive ng-src to render the image url from the data -->
            <img ng-src="{{ product.images[0] }}"/>
          </div>
          <ul class="img-thumbnails clearfix">
            <!-- use ng-repeat to loop through the images array -->
            <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
              <img ng-src="{{ image }}" />
            </li>
        </ul>
        </div>
    </div>
  </body>
</html>
