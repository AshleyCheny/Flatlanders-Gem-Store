<!DOCTYPE html>
<!-- add the module(app) reference through "ng-app" directive in HTML -->
<html ng-app="gemStore">
  <head>
    <meta charset="utf-8">
    <title>Flatlanders Gem Store</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </head>
  <!-- add the controller reference through "ng-controller" directive in HTML -->
  <body class="container" ng-controller="StoreController as store">
    <div class="product row" ng-hide="store.product.soldOut">
      <h3>
        <!-- display the controller's property data through expressions in HTML -->
        {{ store.product.name }}
        <em class="pull-right">{{ store.product.price }}</em>
      </h3>
      <button ng-show="store.product.canPurchas">Add to Cart</button>
    </div>
  </body>
</html>
